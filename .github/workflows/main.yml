name: Run Trading Script

on:
  push:
    branches:
      - main  # این گزینه باعث می‌شود که به محض هر تغییر در شاخه 'main'، اسکریپت اجرا شود.
  schedule:
    - cron: '0 * * * *'  # هر یک ساعت یکبار اجرا می‌شود.

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ccxt pandas numpy ssl mplfinance zigzag

    - name: Run trading script
      run: |
        python main.py  # نام فایل اسکریپت پایتون خود را اینجا وارد کنید.
      env:
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
